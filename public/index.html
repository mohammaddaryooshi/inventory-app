<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../build/tailwind.css" rel="stylesheet">
    <title>Inventory App</title>
</head>
<body class="bg-slate-900">
    <!--top bar-->
  <div class="bg-slate-700 h-9 flex items-center justify-center mb-4">
      <h1 class="text-slate-300 mr-3">Inventory App using tailwind & Js</h1>
      <span class="h-6 w-6 bg-slate-600  text-slate-300 rounded-full border-2 border-slate-300 flex items-center justify-center">8</span>
  </div> 
  <!--main content--> 
  <div class="max-w-screen-sm flex flex-col items-start justify-start m-auto p-3 relative ">
        <!--add new category-->
        <h2 class="text-slate-300 mb-3">Add New Category</h2>
        <div class="w-full rounded-md p-3 bg-slate-700 mb-3">
            <form class="w-full h-full ">
                <div class="w-full flex flex-col justify-center items-start mb-3">
                    <label for="category-title" class="text-slate-300 cursor-pointer">Title</label>
                    <input name="category-title"  type="text" id="category-title" class="bg-transparent rounded-md  text-slate-300">
                </div>
                <div class="w-full flex flex-col justify-center items-start mb-3">
                    <label for="category-description" class="text-slate-300 cursor-pointer">Description</label>
                     <textarea name="category-description" id="category-description" class="bg-transparent rounded-md w-full text-slate-300"></textarea>
                </div>
                <div class="w-full flex gap-3 items-center justify-between">
                    <button class="w-full text-slate-500 rounded-md border-2 border-slate-500 p-2">cancel</button>
                    <button id="addcategory-btn" class="w-full p-2 text-slate-50 bg-slate-500 border-2 border-slate-500 rounded-md ">Add new Category</button>
                </div>
            </form>
        </div>
         <!--add new Product-->
         <h2 class="text-slate-300 mb-3 ">Add New Product</h2>
         <div class="w-full rounded-md p-3 bg-slate-700 mb-3">
             <form class="w-full h-full ">
                 <div class="w-full flex flex-col justify-center items-start mb-3">
                     <label for="product-title" class="text-slate-300 cursor-pointer">Title</label>
                     <input type="text" id="product-title" class="bg-transparent rounded-md text-slate-300">
                 </div>
                 <div class="w-full flex flex-col justify-center items-start mb-3">
                    <label for="productquantity" class="text-slate-300 cursor-pointer">Quantity</label>
                    <input type="number" min="0" id="productquantity" class="bg-transparent rounded-md text-slate-300">
                </div>
                <div class="w-full flex flex-col justify-center items-start mb-3">
                    <label for="product-category" class="text-slate-300 cursor-pointer">Category</label>
                    <select id="categoreis-container" class="rounded-md bg-transparent w-full text-slate-300 cursor-pointer">
                        
                       
                       
                    </select>
                </div>
                 <div class="w-full flex gap-3 items-center justify-center">
                     <button id="addproductbtn" class="w-full p-2 text-slate-50 bg-slate-500 border-2 border-slate-500 rounded-md ">Add new Product</button>
                 </div>
             </form>
         </div>

           <!--add new Product-->
           <h2 class="text-slate-300 mb-3 ">Added Products</h2>
           <div class="w-full rounded-md p-3  border-2 border-slate-400 mb-3">
               <form class="w-full h-full ">
                <div class="w-full flex   justify-between items-center mb-3">
                    <label for="product-sort" class="text-slate-300 cursor-pointer">Sort</label>
                    <select id="product-sort" class="rounded-md bg-transparent w-1/2 text-slate-300 cursor-pointer">
                        <option value="newst" class="bg-slate-500 text-slate-200" >newst</option>
                        <option value="oldest" class="bg-slate-500 text-slate-200" >oldest</option>
                    </select>
                </div>
                   <div class="w-full flex  justify-between items-center mb-3">
                       <label for="product-search" class="text-slate-300 cursor-pointer">Search</label>
                       <input type="text" id="product-search" class="bg-transparent rounded-md text-slate-300">
                   </div>
               </form>
               <!--product list-->
               <div id="products-container" class="w-full flex flex-col mt-7  items-center justify-start overflow-x-scroll md:overflow-x-auto">

                <!--product item-->
                  <!-- <div class="w-full flex   items-center justify-between mb-3">
                    <div class="produc-right">
                        <span class="text-slate-300">product1</span>
                    </div>
                    <div class="produc-left flex items-center justify-center">
                        <span class="ml-5 text-slate-300">1401/02/16</span>
                        <span class="ml-5 text-slate-300 border border-slate-300 rounded-lg py-1 px-3">backend</span>
                        <span class="ml-5  h-8 w-8 border-2 border-slate-400 rounded-full flex items-center justify-center bg-slate-600 text-slate-400">10</span>
                         <button class="ml-5 edit-product text-yellow-500 border border-yellow-500 py-1 px-3 rounded-lg hover:bg-yellow-500 hover:text-slate-900 transition-all duration-100"  >Edit</button>
                        <button class="ml-5 delete-product text-red-600 border border-red-600 py-1 px-3 rounded-lg hover:bg-red-600 hover:text-slate-900 transition-all duration-100">delete</button>
                    </div>
                  </div> -->
                  <!--product item-->

               </div>


           </div>
           <!--edit product modal-->
           <div id="product-modal"  class=" absolute hidden  z-10 flex flex-col items-center overflow-hidden justify-start rounded-md top-1/4 left-[10%] h-1/2 w-4/5 bg-slate-300 m-auto text-slate-50">
               <div class="w-full bg-slate-400 h-10 pr-2 flex justify-end items-center">
               <span  id="close-product-modal">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer transition-all duration-150 hover:text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
               </span>
               </div>
               <div>
                   <h4 class="text-slate-800 weigh text-center w-full mt-3 font-black">Edit Product</h4>
                   <form class="w-full h-full grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div class="w-full flex flex-col justify-center items-start mb-3">
                        <label for="editeproduct-title" class="text-slate-800 cursor-pointer">Title</label>
                        <input type="text" id="editeproduct-title" class="bg-transparent rounded-md text-slate-800">
                    </div>
                    <div class="w-full flex flex-col justify-center items-start mb-3">
                       <label for="edit-productquantity" class="text-slate-800 cursor-pointer">Quantity</label>
                       <input type="number" min="0" id="edit-productquantity" class="bg-transparent rounded-md text-slate-800">
                   </div>
                   <div class="w-full flex flex-col justify-center items-start ">
                       <label for="edit-product-category" class="text-slate-800 cursor-pointer">Category</label>
                       <select id="edit-product-category" class="rounded-md overflow-y-scroll bg-transparent w-full text-slate-800 cursor-pointer">
                           
                          
                          
                    
                       </select>
                   </div>
                    <div class="w-full flex gap-3 items-center justify-center  ">
                        <button id="editproductbtn" class="w-full mt-6 p-2 text-slate-50 bg-slate-500 border-2 border-slate-500 rounded-md ">Edit</button>
                    </div>
                </form>
               </div>
           </div>
           <!--edit product modal-->
           <div id="dark" class="h-full w-full hidden  bg-black opacity-50 top-0 right-0 absolute"></div>
          
        </div>
       
  <script type="module" src="./bundle.js"></script>
</body>
</html>
